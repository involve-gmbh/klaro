<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <meta charset="utf-8" />
        <title>Klaro as a script</title>
        
        <link
            rel="stylesheet"
            type="text/plain"
            data-name="bootstrap"
            data-href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            data-type="text/css"
        />
      <script type="module" crossorigin src="/assets/index.37fa2988.js"></script>
      <link rel="stylesheet" href="/assets/index.4c0c44b4.css">
    </head>
    <body>
        <h1>Klaro Example</h1>
        <p>
            This is a simple example that shows how to embed Klaro in your own
            JS app. Normally only your script has access to Klaro, here we
            explicitly assign it to the "window" object inside "index.js" so
            that we can show the manager, which would usually be done by your
            app.
        </p>
        <button onClick="return klaro.show(klaroConfig, true);">
            show manager
        </button>
        <button
            onClick="klaro.getManager(klaroConfig).resetConsents();klaro.show(klaroConfig);"
        >
            reset consent
        </button>
    </body>
</html>
